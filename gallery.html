<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee break</title>
    <script src="https://use.fontawesome.com/e6ad6bfafb.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="preloader">
    <div id="status"></div>
</div>
<section class="flickr-api">
    <section class="container">
        <section class="nav-bar">
            <form class="search">
                <input class="search-input" type="text" placeholder="Search">
                <button type="submit"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
            </form>
            <i class="fa fa-star-o fa-2x all-favourites" aria-hidden="true"></i>
            <div class="close-flickr">
                <a href="index.html" class="close-flickr">
                    <div class="close-flickr-button">
                        <p class="close-line one transform-line1"></p>
                        <p class="close-line three transform-line3"></p>
                    </div>
                </a>
            </div>
        </section>
    </section>

    <section class="photos container">
        <span class="resultsNumber"></span>
        <div class="row">

            <div class="col-4 left"></div>
            <div class="col-4 middle"></div>
            <div class="col-4 right"></div>
        </div>
        <div class="load-more"></div>
    </section>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
